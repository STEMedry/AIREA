<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        .header {
            padding: 10px;
        }

        .app {
            flex: 1; /* Takes up the remaining space */
            display: none; /* Initially hidden */
        }

        .active {
            display: block; /* Show active application */
        }

        .app iframe {
            width: 100%;
            height: 100%; /* Full height of the parent */
            border: none;
        }

        .button-container {
            text-align: center;
            margin: 5px 0;
        }

        button {
            padding: 5px 15px;
            font-size: 16px;
            margin: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .selected-button {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 
                0 0 50px rgba(255, 255, 255, 0.5);
            outline: none;
            transform: scale(1.15);
        }

        .button-red {
            background-color: red;
            color: white;
        }
        .button-green {
            background-color: green;
            color: white;
        }
        .button-brown {
            background-color: brown;
            color: white;
        }
        .button-slateblue {
            background-color: slateblue;
            color: white;
        }
        .button-tomato {
            background-color: tomato;
            color: white;
        }
        .button-language {
            background-color: black;
            color: white;
        }

        h1 {
            margin: 3px 0;
            font-size: 24px;
            text-align: center;
        }
        
        h3 {
            margin: 3px 0;
            font-size: 16px;
            text-align: center;
        }

        .language-toggle {
            position: absolute;
            background-color: #4CAF50;
            top: 10px; /* Adjust positioning as needed */
            right: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Empowering STEM Education with AI: Drone-Integrated Simulations for Experiential Learning</h1>
    <h3 id="author-name">Richard C Y YEUNG, The Education University of Hong Kong</h3>
    
    <div class="button-container">
        <button class="button-language language-toggle" onclick="toggleLanguage()" id="lang-toggle">繁體中文</button>
        <button class="button-red" onclick="showApp('app1')" id="btn-GNSS">Positioning</button>
        <button class="button-green" onclick="showApp('app2')" id="btn-Flight">Virtual Flight</button>
        <button class="button-brown" onclick="showApp('app3')" id="btn-Physics">QuadPhysics</button>
        <button class="button-slateblue" onclick="showApp('app4')" id="btn-AOV">Angle of View</button>
        <button class="button-tomato" onclick="showApp('app5')" id="btn-Code">Code Simulation</button>
    </div>

    <div id="app1" class="app">
        <iframe src="01_GNSS.html" frameborder="0"></iframe>
    </div>

    <div id="app2" class="app">
        <iframe src="02_Flight.html" frameborder="0"></iframe>
    </div>

    <div id="app3" class="app">
        <iframe src="03_Force.html" frameborder="0"></iframe>
    </div>
